<div class="form-group">
  <div class="row">
    <div class="col-md-12">
      <h5>Browse to a <strong>CSV</strong> file and press the button marked  <button mat-raised-button>Generate reports</button>  Once the <strong>CSV</strong> is uploaded it will be picked up and processed by the server.</h5>
    </div>
  </div>
  <div class="row margin">
    <div class="col-md-1">
      <span for="file"><strong>CSV</strong> file:</span>
    </div>
    <div class="col-md-11">
      <input type="file"
             id="file"
             (change)="handleFileInput($event.target.files)">
    </div>
  </div>
  <div class="row margin">
    <div class="col-md-12">
      <button mat-raised-button>Generate reports</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-7">
    <table mat-table [dataSource]="jobs" class="mat-elevation-z8">

      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> Input file </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/job/{{element.id}}" routerLinkActive="active"> <span style="color: blue">{{element.fileName}} </span> </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Exit code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
